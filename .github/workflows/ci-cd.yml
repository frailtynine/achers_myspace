name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: achers_myspace
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Install uv
        uses: astral-sh/setup-uv@v4
      -
        name: Set up Python
        run: uv python install
        working-directory: .
      -
        name: Install dependencies
        run: uv sync
        working-directory: .
      -
        name: Run tests
        run: uv run python manage.py test blog.tests home.tests
        env:
          SECRET_KEY: test-secret-key-for-ci
          MAILER_API_KEY: test-key

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./achers_myspace/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE }}
      -
        name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /home/deploy/achers_myspace
            export DOCKER_IMAGE=${{ secrets.DOCKER_IMAGE }}
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d
