{% load wagtailcore_tags %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 20px; background: #1a1a1a; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; color: #e0e0e0;">
    <div style="max-width: 600px; margin: 0 auto; background: #2a2a2a; border: 2px solid #333;">
        <!-- Header -->
        <div style="margin: 0; padding: 12px 15px; background: linear-gradient(to bottom, #3a3a3a, #2a2a2a); color: #ff6b6b; font-size: 18px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #ff6b6b;">
            {{ page.title }}
        </div>
        
        <!-- Content -->
        <div style="padding: 20px; line-height: 1.6; color: #e0e0e0;">
            {{ page.body|richtext }}
        </div>
    </div>
    
    <style type="text/css">
        /* Style content elements to match main site */
        p { color: #e0e0e0; margin: 0 0 15px 0; }
        h1, h2, h3, h4, h5, h6 { color: #ff6b6b; margin: 20px 0 10px 0; }
        a { color: #ff6b6b; text-decoration: none; }
        a:visited { color: #c44569; }
        a:hover { text-decoration: underline; }
        img { max-width: 100%; height: auto; }
        iframe { max-width: 100%; border: none; }
    </style>
</body>
</html>
